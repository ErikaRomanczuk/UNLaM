<body>
 
<h3>Rellena tu CV</h3>
 
<form action="Ejercicio1.html" method="post" enctype="multipart/form-data">

<br/>
 
Apellidos <br/>

<br/>
 
Contraseña <br/>

<br/>
 
DNI <br/>

<br/>
