<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Formulario en JQuery</title>
		<link rel="stylesheet" type="text/css" href="css/estilos.css"/>
		<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/validaciones-jq.js"></script>
	</head>
	

	<body>
	
		<div id="encabezado">
		
			<p>Formulario en JQuery</p>
		
		</div>
		
		<div id="contenido">
		
			<div id="divform">
		
			<form id="formulario" action="#" method="get">
				<label for="usuario">INGRESE USUARIO</label>
				<input type="text" id="usuario" placeholder="Ingrese nombre de usuario"/><br/>
				<input type="button" id="enviar" value="Enviar"/>
				<input type="reset" id="limpiar" value="Limpiar"/>
						
			
			</form>
			
		<span id="mensaje1" class="error">Ingrese usuario</span>
		<span id="mensaje2" class="exitosa">Validación exitosa</span>
			
			</div>
		
		</div>
		
		<div id="pdpagina">
			
			<p>Pie de Página</p>
		
		</div>
	</body>
</html>
